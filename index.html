<!DOCTYPE html>
<html>
  <head>
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="chat-container">
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="ພິມຂໍ້ຄວາມແບບບໍ່ລະບຸຕົວຕົນຢູ່ ນີ້..." /><button>ສົ່ງ</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var messages = document.getElementById('messages');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value); // ສົ່ງຂໍ້ຄວາມໄປຫາ Server
          input.value = '';
        }
      });

      socket.on('chat message', function(data) {
        var item = document.createElement('li');
        item.innerHTML = `<strong>${data.name}:</strong> ${data.text}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
